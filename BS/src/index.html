<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>查看联系人</h2>
<form action="http://localhost:8000/view" method="get" target="_blank">
    <input type="submit" value="查看通讯录">
</form>
<h2>添加联系人</h2>
<form action="http://localhost:8000/add" method="get" target="_blank">
    姓名: <input type="text" name="name"><br>
    地址: <input type="text" name="address"><br>
    电话: <input type="text" name="phoneNumber"><br>
    <input type="submit" value="添加联系人">
</form>
<h2>修改联系人</h2>
<form action="http://localhost:8000/edit" method="get" target="_blank">
    要修改的联系人名字: <input type="text" name="name"><br>
    新名字: <input type="text" name="newName"><br>
    新地址: <input type="text" name="newAddress"><br>
    新电话: <input type="text" name="newPhoneNumber"><br>
    <input type="submit" value="编辑联系人">
</form>
<h2>删除联系人</h2>
<form action="http://localhost:8000/delete" method="get" target="_blank">
   要删除的联系人姓名: <input type="text" name="name"><br>
    <input type="submit" value="删除联系人">
</form>

</body>
</html>
